      heading: The Final Installation
      description:   The 2017 Temple opened on the first Monday of the festival and was host to over 60,000 participants. It was a deeply spiritual experience for many and many also left tokens of rememberance attached to the structure. As is the tradition, the Temple was burned at sunset the last day; the third major burn to close out the festival.

