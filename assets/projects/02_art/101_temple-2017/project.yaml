      heading: The Build
      description:   The Temple Crew started fabrication in May at American Steel Studios, a pre-build site in West Oakland.  Pedestals and other components were pre-built and shipped up to Gerlach prior to commencing the on-site build in the desert. At the start of August, three weeks before Burning Man commenced, the crew moved out to the Black Rock Desert, where final building and assembly occured.                          
