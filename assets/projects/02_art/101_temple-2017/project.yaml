      type: project-generic-text
      heading: The Design Process
      description:   The process of design for the 2017 Temple started in November 2016 and we worked iteratively through different concepts. Ideas were represented through sketch, 3D models, physical models and renderings. I used Rhinoceros3D and Blender for 3D modeling, Cycles in Blender for the the majority of the project renderings and Grasshopper, a parametric modelling plugin for Rhino for generative design. Python scripts were also used extensively for form generation in Rhino.      
