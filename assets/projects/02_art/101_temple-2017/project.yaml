      description:  The 2017 Temple was the 18th interation of the project, which is built annually at Burning Man and burned with great ceremony on the final day. It was a great honor to have been awarded the Temple grant through Burning Man Arts to create the project and it took a team of approx 100 volunteers around a year to complete it.  
