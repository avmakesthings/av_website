      heading: About the Temple
      description: The Temple is one of the major art installations at Burning Man. It is a sacred space for people to reflect, grieve and find resolution. I worked as a design lead on the project, collaboratively with a design team of five that included our lead artists, Marisha Farnsworth and Steve Brummond. It was a great honor to have been awarded the Temple grant through Burning Man Arts to create the 18th iteration of the project. 
