      heading: The Material - Beetle Kill Pine
      description: We were fortunate to be able to use a renewable resource, beetle-kill pine as the primary material for the Temple. Dead logs, felled as a result if California's tree mortality crisis were sourced from the Sierra's and milled in Richmond. Milling our own wood allowed us to use custom sizes.
