      type: project-generic-text
      heading: Project Phasing
      description: The typical outcome of a reserach project like this is to write a report that is seen by a small proportion of policy makers.  Urban Biofilter chose the more challenging route of building a website, with the goal of making their research and design work accessible to as many people as possible. Their team had limitied experience with web products and a limited budget, along with final grant deadlines looming. Given these constraints, we decided to break the project into phases.  Phase 1, a basic website that presents all their data and research is currently live.      
