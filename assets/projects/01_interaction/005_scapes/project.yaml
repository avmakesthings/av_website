      type: project-generic-text
      description: In contrast, in the sphere scene, I tried to create an audio reactive immersive environment that was completely abstract.  I’m still exploring how to add a menu or navigation into something so abstract without it seeming jarring or detracting from the experience.  Color and repetition are used here in a Kandinsky-esque fashion to create rhythm.
