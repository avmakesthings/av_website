      heading: Environments & experiences
      description: One of the primary goals of the project is to create spaces for experiencing music. Visual as well as audio feedback is an important part of allowing a user to feel immersed in the audio.  I’m testing different approaches to better understand the experience of visualized audio in VR and have described a few below.  
    - 
