      video: wall-visualizer.mp4
      img-backup: wall-visualizer.jpg      
    - 
      type: project-generic-text
      description: There are endless ways to visualize audio, signal-like waves with the frequency or amplitude highlighted or more abstractly using patterns of form or light.  The home environment is simple and allows a user time to acclimate to the overall experience.  It’s really a space for listening and relies heavily on real world tropes like the scenic view and the seated person, indicating pause. An audio visualizer is used to give presence to the audio vs a purely sound based gesture like increased volume.       
