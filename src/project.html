<!DOCTYPE html>
<html>
  
  {{> head }}
  
  <body>
    <div class="main-content">
      <div class="container">
        {{> loader }}
        {{> header-typ }}
        <div class="row">
  
            <div class="project-container">        
              {{#blocks}}

                <div class="project-block">
                  {{> (lookup . 'type')}}
                </div>
                
                {{/blocks}}

              <div class="row project-end">
                <div class="project-nav-link">
                  <a id="previous-project" href="#null" onclick="javascript:history.back();">
                    <h6><mark>&larr; Previous </mark></h6>
                  </a>
                </div>
                <div class="hidden-xs">
                  <h6>&vert;</h6>
                </div>
                <div class="project-nav-link">
                  <a id= "next-project" href="#null" onclick="">
                    <h6><mark>Next Project &rarr;</mark></h6>
                  </a>
                </div>
                <div class="hidden-xs">
                  <h6>&vert;</h6>
                </div>
                <div class="project-nav-link">
                  <a href="/projects.html#{{category}}">
                    <h6><mark>Back to Menu &larrhk;</mark><h6>
                  </a>
                </div>
               
              </div>
            </div>

        </div>


        {{> footer }}
      </div>
    </div>

    

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="//storage.googleapis.com/vrview/2.0/build/vrview.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/blazy.min.js"></script>
    <script src="js/app.min.js"></script>
    <script src="https://cdn.plyr.io/2.0.18/plyr.js"></script>
    <script>plyr.setup();</script>
    <script>
      window.bLazy = new Blazy({
        success: function(element){
          console.log("Element loaded: ", element.nodeName);
        }
      });
    </script>
  </body>
</html>
