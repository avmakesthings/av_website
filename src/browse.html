<!DOCTYPE html>
<html>

  {{> head }}

  <body>
    <div class="main-content">
      <div class="container">
        {{> loader }}
        {{> header }}

        <div class="row landing-icon sm">
          <div class="col-sm-7">
            <img src="/img/av-logo-white.svg"/>
          </div>
          <div class="col-sm-5"></div>
        </div>

        <div class="row">
          <div class="col-sm-4">
          {{> project-nav}}
          </div>
          <div class="col-sm-1"></div>
          <div class="col-sm-7">

            {{#categories}}

              <div class="category {{slug}}">

                <h3>{{name}}</h3>
                <p>{{description}}</p>

                {{#projects}}

                  <a class="project-preview" href="{{slug}}.html">
                    <img src="http://placehold.it/300x300"/>
                    <h3>{{name}}</h3>
                    <p>{{description}}</p>
                  </a>
                  
                {{/projects}}

              </div>

            {{/categories}}

          </div>

        </div>

        {{> footer }}
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.min.js"></script>

  </body>
</html>
